<div class="container" style="margin-top:1rem">
  <div class="row">
    <div class="col-md-7">
      <table class="table table-border table-striped">

        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of products" [class.bg-secondary]="p.isActive == false">
            <!-- tr nin classına bg-secondary'i ekleyeceğiz ancak hangi durumda o an ulaşmış olduğumuz p objesinin isActive alanı eğer false ise -->
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <button class="btn btn-primary" (click)="onSelectProduct(p)">Edit</button>
              <!--seçmiş olduğumuz her bi buton için edit butonuna tıkladığımızda ilgili product'ı seçili eleman olarak işaretlememiz gerekiyor. Bunu yapmak için .ts sayfasına gidelim. -->
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-md-5">
      <product-details [product]="selectedProduct"></product-details>
      <hr class="my-3">
      <product-form></product-form>
    </div>
  </div>
</div>
