<form>
  <div class="mb-3">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label for="price">Price</label>
    <input #price type="text" class="form-control" name="price">
  </div>
  <div class="mb-3 form-check">
    <input #isactive type="checkbox" class="form-check-input" id="isActive">
    <label class="form-check-label" for="isActive">Is Active?</label>
  </div>
  <button class="btn btn-primary"
    (click)="addProduct(name.value, price.value, isactive.checked); name.value=''; price.value=''; isactive.checked=false; ">Save
    Product</button>
</form>
